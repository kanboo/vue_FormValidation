<div class="form">
  <div class="headerbox"></div>

  <el-steps :active="currStep">
    <el-step></el-step>
    <el-step></el-step>
    <el-step></el-step>
    <el-step></el-step>
  </el-steps>

  <h1 class="title">
    {{ validationSteps[currStep-1].title }}
    <span>{{ validationSteps[currStep-1].desc }}</span>
  </h1>

  <transition name="fade"
              mode="out-in"
              appear>

    <div :is="validationSteps[currStep-1].component"></div>

  </transition>

</div>
