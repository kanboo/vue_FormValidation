<div class="form">
  <div class="headerbox"></div>

  <el-steps :active="currStep">
    <el-step title="步骤 1"></el-step>
    <el-step title="步骤 2"></el-step>
    <el-step title="步骤 3"></el-step>
    <el-step title="步骤 4"></el-step>
  </el-steps>

  <transition name="fade"
              mode="out-in"
              appear>

  </transition>

  <h1 class="title">
    {{ validationSteps[currStep-1].title }}
    <span>{{ validationSteps[currStep-1].desc }}</span>
  </h1>

  <div :is="validationSteps[currStep-1].component"></div>
  <!-- <FormCreateAccount></FormCreateAccount>
    <FormGeneralInfomation></FormGeneralInfomation>
    <FormUpdateProfilePicture></FormUpdateProfilePicture>
    <FormPaymentMethod></FormPaymentMethod> -->

  <el-button @click="next">SUBMIT & NEXT</el-button>

</div>
